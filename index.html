<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="./images/dragon-solid.svg" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Document Title -->
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <h1 class="game-title">Dragon Repeller</h1>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Health: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Gold: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name:
          <strong>
            <span id="monsterName"></span>
          </strong>
        </span>
        <span class="stat"
          >Health:
          <strong>
            <span id="monsterHealth"></span>
          </strong>
        </span>
      </div>
      <div id="text">
        <p>
          Welcome to Dragon Repeller. You must defeat the dragon that is
          preventing people from leaving the town. You are in the town square.
          Where do you want to go? Use the buttons above.
        </p>
      </div>
    </div>
    <img
      src="./images/Dragon.png"
      class="dragon-logo"
      alt="A vector image with a red dragon"
    />
    <script src="script.js"></script>
  </body>
</html>
